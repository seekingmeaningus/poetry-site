prose:
  siteurl: 'https://seekingmeaning.us'
  media: 'images'
  ignore:
    - _config.yml
    - CNAME
    - README.md
    - LICENSE
    - style.css
    - _layouts
    - _includes
    - .prose.yml
    - .gitignore
    - Gemfile
    - Gemfile.lock
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "default1"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          placeholder: "Enter the title of the poem"
      - name: "date"
        field:
          label: "Date"
          element: "text"
          placeholder: "YYYY-MM-DD"
          value: "CURRENT_DATETIME"
      - name: "description"
        field:
          label: "Short Description"
          element: "text"
          placeholder: "Optional summary or note"
      - name: "body"
        field:
          element: "textarea"
          value: |
            _Start writing your poem below._

            You can use line breaks to separate stanzas.

            Example:

            The moon is bright  
            It sings at night  
            In silver words  
            That fade from sight
